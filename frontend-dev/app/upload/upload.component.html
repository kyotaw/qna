<div class="wrapper">
  <h2 class="error-msg">{{errorMessage}}</h2>

  <div class="toggle-container">
    <mat-button-toggle-group name="fileType" aria-label="File Type" value="qna" #group="matButtonToggleGroup">
      <mat-button-toggle value="aqc">AQC format CSV</mat-button-toggle>
      <mat-button-toggle value="qna">QnAMaker format CSV</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="upload-button">
    <button mat-button color="warn" (click)="selectFiles(group.value)">
      <mat-icon>file_upload</mat-icon>Upload
    </button>
  </div>
  <br/>
  <ul>
    <li *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">{{file.data.name}}
      <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
      <mat-icon>cancel</mat-icon></a>
      </span>
    </li>
  </ul>
  <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;"/>
</div>
